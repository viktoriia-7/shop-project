  <link rel="stylesheet" href="style.css">

<body>

  <header class="header">
    <div class="container">
      <div class="row">

        <div class="col-6">
          <nav>

                </ul>

            </ul>
          </nav>
        </div>

        <div class="col-3">
          <div class="search">
            <input type="text" placeholder="search">
            <button type="submit"><img src="images/search.png"></button>
            <img class="basket" src="images/basket.png">
            <div class="basket_number">4</div>

  <main class="main"></main>
